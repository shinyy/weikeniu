<html>
<head>

<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->

<meta name="apple-touch-fullscreen" content="yes">

<title>核销团购订单</title>
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css"/>

<link type="text/css" rel="stylesheet" href="css/sale-date.css"/>
<!-- <link type="text/css" rel="stylesheet" href="css/list.css"/> -->
<link type="text/css" rel="stylesheet" href="css/order.css"/>

<link type="text/css" rel="stylesheet" href="css/iconfont/iconfont.css"/>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>

<script type="text/javascript" src="js/js.js"></script>
</head>
<body style="background: #00a0e9">
    <div class="base-page list2">
      <div class="back" onClick="location.href='order-list.html'" style="border-color: #fff;"></div>
      <div class="top" style="background:none;color: #fff;border:0">核销团购订单</div>
   
      <div class="order-info-box sp">
        <ul class="yu-bmar30">
          <li class="yu-grid yu-line40 yu-border-b">
            <p class="yu-grey yu-font14 yu-dt">订单名称：</p>
            <p class="yu-overflow">广州亚特拉酒店豪华大床房</p>
          </li>
          <li class="yu-grid yu-line40 yu-border-b">
            <p class="yu-grey yu-font14 yu-dt">验证码：</p>
            <input type="text" placeholder="请输入验证码" class="yu-overflow hexiao"/>
          </li>    
          <li class="yu-grid yu-line40 yu-border-b">
            <p class="yu-grey yu-font14 yu-dt">预约日期：</p>
            <input type="text" placeholder="请输入验证码" class="yu-overflow hexiao book-date" readonly />
          </li>                                
        </ul>
        <div class="yu-full-btn">
                <input type="submit" value="确认">
              </div>        
      </div>
      

      
    </div>

    <div class="date-page">
        <div class="back" style="border-color: #fff;"></div>
        <div class="top" style="background:none;color: #fff;border:0">
          选择日期
        </div>
        <div id="datepicker"></div>
      
    </div>
    <script type="text/javascript">
 $("#datepicker").datepicker({
            dateFormat: 'yy-mm-dd',
            dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
            monthNames: ["1月", "2月", "3月", "4月", "5月", "6月",
      "7月", "8月", "9月", "10月", "11月", "12月"],
            yearSuffix: '年',
            showMonthAfterYear: true,
            minDate: new Date(),
            maxDate: '2017-12-31',
            numberOfMonths:2,
            showButtonPanel:false,
            onSelect: function (selectedDate) {
                sDate = selectedDate;
                console.log(sDate);
                // $(".ui-datepicker-inline").width("100%");
                $(".base-page").show();
                $(".date-page").hide();     
                $(".book-date").val(sDate);             
            }
        });  

      $(function(){
         $(".book-date").click(function(){
          $(".base-page").hide();
          $(".date-page").show();
         })
        $(".date-page .back").click(function(){
          $(".base-page").show();
          $(".date-page").hide();      
        });


      })
    </script>
</body>
</html>
